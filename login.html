    <style>
        @font-face {
            font-family: 'Candara';
            src: url('Candara.ttf') format('truetype');
        }
        html, body {
            height: 100%; 
            margin: 0;
            font-family: "Candara", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('fondo1.jpg');
            background-size: cover; /* Asegura que la imagen cubra toda el área */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen en su lugar */
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        body.fade-out {
            opacity: 0;
        }

        .logo {
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 0 5px;
            border: 2px solid #EF2028;
            border-radius: 5px;
            background-color: #203240;
            color: white;
            font-weight: bold;
            width: 200px;
        }

        input::placeholder {
            color: white;
            font-weight: normal;
        }

        button {
            padding: 10px 15px;
            border: 2.5px solid #EF2028;
            background-color: #FF7401;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, border 0.3s;
        }

        button:hover {
            background-color: #EF2028;
        }

        .message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            color: black;
            width: 100%;
            text-align: center;
        }

        .error {
            color: rgb(0, 0, 0);
        }

        .error1 {
            color: #EF2028;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .footer a {
            text-decoration: none;
            color: #ffffff;
            font-weight: normal;
            font-size: 1.2rem; /* Ajusta el tamaño de la fuente */
            display: flex;
            align-items: center;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer a span {
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 8px; /* Espacio entre el icono y el texto */
            white-space: nowrap;
            font-size: 1.3rem; 
        }

        .footer a:hover {
            color: #FF7401;
            transform: scale(1.1);
        }

        .footer a:hover span {
            opacity: 1;
        }

        @media (min-width: 769px) {
            .form-group {
                flex-direction: row; /* Alinea los elementos en una fila */
            }

            input[type="text"], input[type="password"] {
                margin: 0 5px;
                width: auto;
            }

            button {
                margin-left: 10px;
            }
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            input[type="text"], input[type="password"] {
                margin: 5px 0;
                width: 90%;
            }

            .footer a span {
                display: none;
                margin-left: 8px; /* Espacio entre el icono y el texto */
            }
            footer a {
                padding: 10px;
                font-size: 24px; /* Cambia el tamaño del icono */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .logo {
                max-height: 45px;
            }

            .footer a span {
                display: none;
                margin-left: 8px; /* Espacio entre el icono y el texto */
            }
        }
    </style>
</head>
