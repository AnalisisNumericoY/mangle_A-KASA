            font-weight: normal; /* Texto normal para el placeholder */
        }
        button {
            padding: 10px 15px;
            border: 2.5px solid #EF2028; /* Borde naranja */
            background-color: #FF7401; /* Naranja */
            color: white; /* Letras blancas */
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; /* Negrita */
            transition: background-color 0.3s, border 0.3s;
        }
        button:hover {
            background-color: #EF2028; /* Cambia a amarillo al pasar el cursor */
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            color: black;
            width: 100%;
            text-align: center;
        }

        }
        .error1 {
            color:  #EF2028; /* Color naranja para el texto del mensaje de error */
        }
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold; /* Negrita para las opciones */
        }
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            input[type="text"], input[type="password"] {
                margin: 5px 0;
                width: 90%; /* Ancho adaptable en móviles */
            }
        }
    </style>
